<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/7d43f0b2b4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>Padaria e Pizaria Primos</title>
</head>
<body>
    <header class="container"><!--header-->
        <div class="logo">
            <img src="img/logo.png">
            <div >
                <p>Padaria e pizzaria<br/>primons</p>
            </div>
        </div><!--logo-->

        
        <div class="clear"></div>
    </header>
    
    <section class="promocao">
        <div class="flex">
            <p>Tá com fome de um lanchão?<br/> confira nossos preços!</p>
        </div><!--titulo-->
        <div class="nav-galeria">
            <div class="nav-galeria-wraper">
                <div class="mini-img-wraper"><div style="background-image:url('img/imagem_1.png');" class="mini-img"></div></div>
                <div class="mini-img-wraper"><div style="background-image:url('img/imagem_2.jpeg');" class="mini-img"></div></div>
                <div class="mini-img-wraper"><div style="background-image:url('img/imagem_3.png');" class="mini-img"></div></div>
                <div class="mini-img-wraper"><div style="background-image:url('img/imagem_4.png');" class="mini-img"></div></div>
                <div class="mini-img-wraper"><div style="background-image:url('img/imagem_5.jpeg');" class="mini-img"></div></div>
                <div class="mini-img-wraper"><div style="background-image:url('img/imagem_6.jpeg');" class="mini-img"></div></div>
                <div class="mini-img-wraper"><div style="background-image:url('img/imagem_7.jpeg');" class="mini-img"></div></div>
                <div class="mini-img-wraper"><div style="background-image:url('img/imagem_8.jpeg');" class="mini-img"></div></div>
            </div><!--nav-galeria-wraper-->
        </div><!--nav-galeria-->
        <div class="clear"></div>   
    </section><!--promocao-->


    <section class="contato">
        <div class="back">
            <p>entre em contato pelo whatsapp</p>
            <i class="fa-brands fa-whatsapp"><spam>99999999</spam></i>
        </div>
    </section><!--contato-->
    
</body>
</html>
