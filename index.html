<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/7d43f0b2b4.js" crossorigin="anonymous"></script>

    <title>Padaria e Pizaria Primos</title>
</head>
<body>
    <header class="container"><!--header-->
        <i class="fa-brands fa-whatsapp"><spam>99999999</spam></i>
        <br/>
        <i class="fa-brands fa-instagram"><spam>@padaria.primos</spam></i>
        <div class="flex">
            <div class="logo"></div><!--logo-->
        </div>
        <div class="clear"></div>
    </header>
    
    <section class="nossos-precos">
        <div class="flex">
            <h2>Confira nossos preços</h2>
        </div><!--titulo-->
        <div class="flex">
            <i class="fa-solid fa-arrow-down"></i>  
        </div>
        <div class="produtos">
            <div class="img"></div><!--img-->
            <div class="precos">
                <p>Ex minim eu elit velit ullamco cupidatat ullamco qui culpa id nulla quis.</p>
                <span>9,99R$</span>
            </div><!--preços-->
        </div><!--produtos-->
        
        <div class="produtos">
            <div class="img" style="order: 2;"></div><!--img-->
            <div class="precos" style="order: 1;" >
                <p>Ex minim eu elit velit ullamco cupidatat ullamco qui culpa id nulla quis.</p>
                <span>9,99R$</span>
            </div><!--preços-->
        </div><!--produtos-->
    </section><!--nossos-preços-->

    <section class="promocao">
        <div class="flex">
            <h2>veja nossas promoçoes</h2>
        </div>
        <div class="nav-galeria">
            <div class="mini-img-wraper"></div>
            <div class="mini-img-wraper"></div>
            <div class="mini-img-wraper"></div>
            <div class="mini-img-wraper"></div>
        </div><!--nav-galeria-->
        <div class="clear"></div>
    </section><!--promoção-->

    <section class="contato">
        <div class="back">
            <p>entre em contato pelo whatsapp</p>
            <br/>
            <i class="fa-brands fa-whatsapp"><spam>99999999</spam></i>
        </div>
    </section><!--contato-->
    
</body>
</html>
